<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BizFlow Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white">
<div class="flex min-h-screen w-full flex-col">
<!-- Simplified Header with Logo and Language Switcher -->
<header class="flex items-center justify-between border-b border-solid border-[#e7edf3] dark:border-[#2a3641] px-6 py-4 bg-white dark:bg-[#111a22]">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center rounded-lg bg-primary/10 p-2 text-primary">
<span class="material-symbols-outlined text-3xl">storefront</span>
</div>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em] text-[#0d141b] dark:text-white">BizFlow</h2>
</div>
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#e7edf3] dark:bg-[#2a3641] text-[#0d141b] dark:text-white h-10 px-4 gap-2 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#dbe3eb] dark:hover:bg-[#354350] transition-colors">
<span class="material-symbols-outlined text-[20px]">translate</span>
<span>Tiếng Việt</span>
</button>
</header>
<!-- Main Content Area: Split Screen Layout -->
<main class="flex flex-1 w-full">
<!-- Left Side: Login Form -->
<div class="flex w-full md:w-1/2 lg:w-5/12 flex-col justify-center items-center px-6 py-10 bg-white dark:bg-[#111a22]">
<div class="w-full max-w-[480px] space-y-8">
<!-- Welcome Text -->
<div class="text-left space-y-2">
<h1 class="text-3xl font-extrabold text-[#0d141b] dark:text-white tracking-tight">Xin chào!</h1>
<p class="text-lg text-[#4c739a] dark:text-[#93adc8] font-medium">Quản lý cửa hàng của bạn thật dễ dàng.</p>
</div>
<!-- Login Form -->
<form class="space-y-6" onsubmit="event.preventDefault();">
<!-- Username Field -->
<div class="space-y-2">
<label class="block text-base font-semibold text-[#0d141b] dark:text-white" for="username">
                                Tên đăng nhập hoặc Số điện thoại
                            </label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-[#4c739a] dark:text-[#6b8aa8]">person</span>
<input class="w-full rounded-xl border border-[#cfdbe7] dark:border-[#3e4f5e] bg-[#f8f9fa] dark:bg-[#1a2632] pl-12 pr-4 h-14 text-base text-[#0d141b] dark:text-white placeholder:text-[#6b8aa8] focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none" id="username" placeholder="Ví dụ: 0912345678" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="block text-base font-semibold text-[#0d141b] dark:text-white" for="password">
                                    Mật khẩu
                                </label>
</div>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-[#4c739a] dark:text-[#6b8aa8]">lock</span>
<input class="w-full rounded-xl border border-[#cfdbe7] dark:border-[#3e4f5e] bg-[#f8f9fa] dark:bg-[#1a2632] pl-12 pr-12 h-14 text-base text-[#0d141b] dark:text-white placeholder:text-[#6b8aa8] focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none" id="password" placeholder="Nhập mật khẩu của bạn" type="password"/>
<button class="absolute right-4 text-[#4c739a] hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<div class="flex justify-end pt-1">
<a class="text-sm font-semibold text-primary hover:text-blue-700 dark:hover:text-blue-400" href="#">
                                    Quên mật khẩu?
                                </a>
</div>
</div>
<!-- Submit Button -->
<button class="w-full rounded-xl bg-primary text-white h-14 text-lg font-bold shadow-sm hover:bg-blue-600 focus:ring-4 focus:ring-primary/30 transition-all active:scale-[0.98]">
                            Đăng nhập
                        </button>
</form>
<!-- Divider -->
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-[#e7edf3] dark:border-[#3e4f5e]"></div>
<span class="flex-shrink-0 mx-4 text-[#4c739a] dark:text-[#6b8aa8] text-sm">Hoặc</span>
<div class="flex-grow border-t border-[#e7edf3] dark:border-[#3e4f5e]"></div>
</div>
<!-- Register Link -->
<div class="text-center">
<p class="text-base text-[#0d141b] dark:text-white">
                            Chưa có tài khoản? 
                            <a class="font-bold text-primary hover:underline ml-1" href="#">Đăng ký ngay</a>
</p>
</div>
<!-- Support Info -->
<div class="rounded-lg bg-blue-50 dark:bg-blue-900/20 p-4 border border-blue-100 dark:border-blue-800/30 flex gap-3 items-start mt-6">
<span class="material-symbols-outlined text-primary mt-0.5">help</span>
<div class="flex flex-col">
<span class="text-sm font-bold text-[#0d141b] dark:text-white">Cần trợ giúp?</span>

</div>
</div>
</div>
</div>
<!-- Right Side: Hero Image/Context -->
<div class="hidden md:flex md:w-1/2 lg:w-7/12 relative bg-[#f0f4f8] dark:bg-[#0d1218] overflow-hidden items-center justify-center">
<!-- Abstract Pattern Overlay -->
<div class="absolute inset-0 z-0 opacity-10" style="background-image: radial-gradient(#137fec 1px, transparent 1px); background-size: 24px 24px;"></div>
<div class="relative z-10 p-12 w-full max-w-2xl">
<div class="aspect-[4/3] w-full bg-center bg-no-repeat bg-cover rounded-2xl shadow-xl overflow-hidden" data-alt="Small business owner in Vietnam smiling while managing inventory in a bright shop" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-3mSgZ6FrU0lGHGQ2FkGbOSGh3TMXXzE8qj6ieOTFUmHOeRdJrLEdwshUsIQ3-02gLpDdtxPhMGCIvt8zFIcpVAn7DGHPd6pFJF_JxB7HKt3AMXkGdU2Z2AWyVC3IH--u-m43VXCyfMs9A1tvxl-lP7Z-4fuMLBqxGZsJyIqt2uyBABdvmPXkaV-wbPoUOBmokrqmjixXQ-qN4rpgdXcTZByB1EZ7tN8vv1cXsJzHBK7FIT1duqtANDBfyiwyY3vxmLXkfV-4");'>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex flex-col justify-end p-8">
<div class="bg-white/95 backdrop-blur-sm p-4 rounded-xl max-w-sm shadow-lg border-l-4 border-primary">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-green-600">trending_up</span>
<span class="text-sm font-bold text-gray-800 uppercase tracking-wider">Hiệu quả kinh doanh</span>
</div>
<p class="text-lg font-bold text-gray-900">"BizFlow giúp tôi quản lý cửa hàng tạp hóa dễ dàng hơn bao giờ hết."</p>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
