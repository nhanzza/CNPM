name: bizflow_mobile
description: Mobile app for small business management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Local Notifications
  flutter_local_notifications: ^16.3.2
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^7.2.2
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.16.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
